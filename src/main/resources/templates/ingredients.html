<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.1/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/resources/static/style.css}">
</head>
<body>
<div>
    <table class="table table-bordered">
        <thead class="table-responsive">
        <tr>
            <th>ID</th>
            <th>To Purchase</th>


        </tr>
        </thead>

        <tbody class="table-light">
        <th:block th:each="ingredient : ${ingredients}">
            <tr>
                <td th:text="${ingredient.id}"></td>
                <td th:text="${ingredient.name}"></td>
            </tr>
        </th:block>

        </tbody>

    </table>

</div>




</div>

</body>

</html>
