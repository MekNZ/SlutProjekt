<!DOCTYPE html>
<html lang="en" html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.1/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/resources/static/style.css}">
</head>
<body>
<div class="container-fluid">
    <div class="text-center"><h2>[[${pageTitle}]]</h2></div>


    <form class="container-fluid text-center" th:action="@{/course/save}" method="post" th:object="${course}"
          style="max-width: 700px; margin: 0 auto;">
     <input type="hidden" th:field="*{id}">
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Name</label>
                <div class="col-sm-6">
                    <input type="text" th:field="*{name}" class="form-control"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Price</label>
                <div class="col-sm-6">
                    <input type="number" th:field="*{price}" class="form-control"/>
                </div>
            </div>
            <!--<div class="form-group row">
&lt;!&ndash;                <label class="col-sm-4 col-form-label">Vegetarian</label>&ndash;&gt;

                <div class="form-check">
&lt;!&ndash;                    <input th:text="Vegetarian" th:type="checkbox" vertical-align="middle" name="vegetarian" th:checked="${vegetarian}" class="form-check-input"/>&ndash;&gt;
                </div>
            </div>-->



            <p>
                <label>Vegetarian
                    <input type="checkbox" name="vegetarian"


                           th:checked="${vegetarian}"

                    />
                </label>
            </p>


            <div class="form-group row">

                <div class="col-sm-12" >
                    <button class="btn btn-primary m2 btn-dark rounded"  type="submit">Submit</button>
                    <button type="button" class="btn btn-secondary btn-danger" onclick="cancelForm()">Cancel</button>
                </div>
            </div>
        </div>

    </form>

    <form class="container-fluid text-center" th:action="@{/course/ingredient/save}" method="post">

    <div class="form-group row">
        <label class="col-sm-4 col-form-label">Ingredient</label>
        <div class="col-sm-6">
            <input type="text" th:field="${ingredient}" class="form-control"/>
            <button class="btn btn-primary m2 btn-dark rounded" type="submit">Add</button>
        </div>
    </div>

    </form>
</div>
<script type="application/javascript">
    function cancelForm(){
        window.location="/users";
    }
</script>

</body>
</html>
